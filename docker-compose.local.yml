services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: ritual
      MYSQL_USER: app
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -prootpass --silent"]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: ./backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: app
      DB_PASSWORD: apppass
      DB_NAME: ritual
      JWT_SECRET: dev_super_secret_change_me
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:5173
      FRONTEND_BASE_URL: http://localhost:5173
      UPLOADS_DIR: /app/uploads
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3000/api/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"
        ]
      interval: 5s
      timeout: 3s
      retries: 30
    volumes:
      - backend_uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  mysql_data:
  backend_uploads:
